<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>Test Simple Property Prediction API</h1>
    <button onclick="testAPI()">Test Simple API with Austin</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Loading...';
        
        try {
            const response = await fetch('/api/predict-properties-simple', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    city: 'Austin'
                })
            });
            
            const data = await response.json();
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            resultDiv.innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
