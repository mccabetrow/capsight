# PgBouncer Configuration for Connection Pooling
# High-performance connection pooling for PostgreSQL

[databases]
capsight_prod = host=postgres-primary port=5432 dbname=capsight_prod user=capsight_user
capsight_read = host=postgres-replica port=5432 dbname=capsight_prod user=capsight_read_user

[pgbouncer]
# Connection pooling settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 3

# Performance tuning
max_db_connections = 50
max_user_connections = 50
server_check_delay = 30
server_check_query = SELECT 1
server_lifetime = 3600
server_idle_timeout = 600

# Logging and monitoring
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

# Security
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Performance optimization
ignore_startup_parameters = extra_float_digits

# Administrative settings
admin_users = pgbouncer_admin
stats_users = pgbouncer_stats

# Listen settings
listen_addr = 0.0.0.0
listen_port = 5432

# Application name for monitoring
application_name_add_host = 1
